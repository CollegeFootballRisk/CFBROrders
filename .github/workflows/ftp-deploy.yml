name: FTP Deploy

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Publish Blazor Server
      - name: Publish Blazor Server
        run: dotnet publish CFBROrders.Web/CFBROrders.Web.csproj -c Release -o publish

      # 4. List publish folder
      - name: List publish folder
        run: ls -la publish

      # ------------------------------------------------
      # ðŸŸ¦ Restore FTP Deploy incremental sync state
      # ------------------------------------------------
      - name: Restore FTP Deploy Cache
        uses: actions/cache@v3
        with:
          path: .ftp-deploy-sync-state.json
          key: ${{ runner.os }}-ftp-sync
          restore-keys: |
            ${{ runner.os }}-ftp-sync

      # 5. Force app restart (changes only web.config)
      - name: Force app restart
        run: |
          echo "<!-- Deploy $(date) -->" >> publish/web.config

      # 6. Deploy via FTP
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: /site/wwwroot/
          dry-run: false
          dangerous-clean-slate: false

      # ------------------------------------------------
      # ðŸŸ© Save updated incremental sync state
      # ------------------------------------------------
      - name: Save FTP Deploy Cache
        uses: actions/cache@v3
        with:
          path: .ftp-deploy-sync-state.json
          key: ${{ runner.os }}-ftp-sync-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ftp-sync
